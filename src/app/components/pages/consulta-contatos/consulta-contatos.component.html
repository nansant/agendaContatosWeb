<div class="max-w-2xl mx-auto mt-10">
  <!-- Card de busca -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Consultar Contato</h2>
    <input type="text" placeholder="Digite o nome do contato" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Buscar</button>
  </div>

  <!-- Tabela de contatos -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Lista de Contatos</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2 text-left">Nome</th>
          <th class="border p-2 text-left">Telefone</th>
          <th class="border p-2 text-left">Email</th>
          <th class="border p-2 text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contato of contatos">
          <td class="border p-2">{{ contato.nome }}</td>
          <td class="border p-2">{{ contato.telefone }}</td>
          <td class="border p-2">{{ contato.email }}</td>
          <td class="border p-2 text-center">
            <button class="bg-yellow-500 text-white px-4 py-1 rounded-lg hover:bg-yellow-600 transition">
              Editar
            </button>
            <button class="bg-red-600 text-white px-4 py-1 rounded-lg hover:bg-red-700 transition ml-2">
              Excluir
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
